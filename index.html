<script>
    let selectedImageLink = null; // Variable to store the selected image link

    function getImageLink() {
        const fileInput = document.getElementById('imageInput');
        if (fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageLink = e.target.result; // Store the image link in the variable
                displayImage(selectedImageLink);
                console.log("Image Link stored:", selectedImageLink);
            };
            reader.readAsDataURL(file);
        } else {
            console.error("No image selected.");
        }
    }

    function displayImage(imageLink) {
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = `<img src="${imageLink}" alt="Selected Image">`;
    }
</script>
